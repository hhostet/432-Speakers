    <script type="text/javascript">
			
		$(document).ready( function(){
			
			$.getJSON("php/get_speakers_list.php",
				function(data){
					$("#speakers-container").empty(); 
//////////////////  ES6 method  /////////////////////////////
					$.each(data, function(idx, value) {
							$('#speakers-container').append(`
								<div>
									<img src="images/${value.image}" alt="${value.image}"/>
									<p>
										<span>
											 ${value.name} 
										</span>			
                                        ${value.bio}
									</p>
								</div>`);
							} //function
					);//each
				}//function(data)
			);//getJSON
			
		}); //ready	
	</script>
